# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

command_timeout = 500
format = '$all$os$directory$sudo$character'
right_format = '$cmd_duration$status$time'
add_newline = false

[cmd_duration]
min_time = 0
format = '[$duration]($style) '

[sudo]
disabled = false
format = '[$symbol]($style)'

[status]
disabled = false
success_symbol = '✅'

[time]
disabled = false

[os]
disabled = false

